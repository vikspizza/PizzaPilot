services:
  postgres:
    image: postgres:16-alpine
    container_name: pizzapilot-db
    environment:
      POSTGRES_USER: pizzapilot
      POSTGRES_PASSWORD: pizzapilot_dev
      POSTGRES_DB: pizzapilot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pizzapilot"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pizzapilot-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: pizzapilot-app
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://pizzapilot:pizzapilot_dev@postgres:5432/pizzapilot
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: pizzapilot
      POSTGRES_PASSWORD: pizzapilot_dev
      POSTGRES_DB: pizzapilot
    ports:
      - "5050:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount attached_assets for pizza images
      - ./attached_assets:/app/attached_assets:ro
    networks:
      - pizzapilot-network
    command: sh -c "npm run wait-for-db-simple && npm run init-db && node dist/index.cjs"

  # Development service (optional - for hot reload)
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: pizzapilot-app-dev
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://pizzapilot:pizzapilot_dev@postgres:5432/pizzapilot
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: pizzapilot
      POSTGRES_PASSWORD: pizzapilot_dev
      POSTGRES_DB: pizzapilot
    ports:
      - "5050:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      - ./attached_assets:/app/attached_assets:ro
    networks:
      - pizzapilot-network
    command: sh -c "npm run wait-for-db-simple && npm run init-db && npm run dev"
    profiles:
      - dev

volumes:
  postgres_data:

networks:
  pizzapilot-network:
    driver: bridge
